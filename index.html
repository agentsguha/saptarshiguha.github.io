<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span class="postdate">{{ post.date | date: "%b %d, %Y" }}</span>
    <a href="{{site.url}}{{ post.url }}">{{ post.title }}</a></br><div      class="excerpt"> <it>{{ post.excerpt }} </it></span>
    </li>
    {% endfor %}
  </ul>
  

</div>
